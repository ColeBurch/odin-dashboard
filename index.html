<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <ul>
                    <li class="dashboard">Dashboard</li>
                </ul>
            </div>
            <div class="navList">
                <ul>
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages">Messages</li>
                    <li class="history">History</li>
                    <li class="tasks">Tasks</li>
                    <li class="communities">Communities</li>
                </ul>
            </div>
            <div class="subList">
                <ul>
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="mainWindow">
            <div class="searchBar">
                <div class="search">
                    <img class="searchIcon" src="" alt="">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="userInfo">
                    <img src="" alt="" class="notificationIcon">
                    <img src="" alt="" class="userPhoto">
                    <div class="userName">Morgan Oakley</div>
                </div>
            </div>
            <div class="infoBar">
                <div class="greeting">
                    <img src="" alt="" class="userPhotoLarge">
                    <div class="textGreeting">
                        <div class="smallGreeting">Hi there,</div>
                        <div class="userNameFull">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="actionButtons">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>
            </div>
            <div class="feedWindow">

            </div>
        </div>
    </div>
</body>
</html>
